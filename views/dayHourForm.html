<!-- Contact Information container -->
<div class="container shadow-lg p-5 mb-5 mt-2 bg-white rounded">
    <h1 class="text-center">Days and Hours of Operation</h1>
    <hr>

    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Form container-->
    <form action="#" method="post" id="businessHours">
        <h3 class="mt-3">Please select all that apply</h3>
        <hr>

        <!-- Day selection inputs-->
        <div class="row">
            <repeat group="{{@day}}" value="{{@date}}">
                <label class="col-sm">
                    <input type="checkbox" name="days[]" value="{{@date}}"

                    > {{@date}}
                    <!-- Time selection inputs-->
                    <div class="form-group" id="{{@date}}" style="display: none">
                        <label>
                            <small>From</small>
                            <input type="time" name="{{@date}}FromTime" step="900">
                        </label>
                        <label>
                            <small>To</small>
                            <input type="time" name="{{@date}}ToTime" step="900">
                        </label>
                    </div>
                </label>
            </repeat>
        </div>  <!-- End of day selection input -->

        <hr>

        <h3>County of Services, Specialties or Therapists <span class="orange-text mb-0">(optional)</span></h3>
        <div class="row">

        </div>

        <!-- Next button -->
        <div class="row">
            <div class="col-sm-12">
                <a href="optionalInfo" class="btn btn-outline-purple btn-sm waves-effect">Back</a>
                <button type="submit" class="btn btn-purple btn-sm float-right">Next></button>
            </div>
        </div>
    </form>
</div>

<!-- Script for checkbox event -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $('#businessHours :checkbox').change(function() {
        let day;
        // this will contain a reference to the checkbox
        if ($(this).is(':checked')) {
            console.log($(this).val() + ' is now checked');
            day = $(this).val();
            $("#" + day).show();
        }
        else {
            console.log($(this).val() + ' is now unchecked');
            day = $(this).val();
            $("#" + day).hide();
        }
    });
</script>
