<!--Title & Description-->
<div class="jumbotron text-center">
    <h1>One Stop WA</h1>
    <p class="lead">
        Convenience for families of Washington to
        <em>Share</em> and
        <em>View</em> various
        <strong>Resources</strong>
        to assist adoptive families.
    </p>
</div>
<!--Title & Description-->
<div class="container-fluid">
    <!-- Main navigation -->
    <header>
        <!-- Intro -->
        <section class="view">
            <!-- Homepage Content -->
            <div class="row">
                <!-- Left side -->
                <div class="col">
                    <!-- FlexBox -->
                    <div class="d-flex flex-column justify-content-center align-items-center h-100">
                        <!-- Go to Recommendation Content -->
                        <div class="container">
                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-12 mb-4 black-text text-center">
                                    <!-- Button to View Resources -->
                                    <div class="mr-auto">
                                            <a href="resources" class="btn btn-yellow btn-margin btn-rounded align-items-center">
                                                View Resources
                                                <i class="fas fa-caret-left ml-3"></i>
                                            </a>
                                    </div>
                                    <!-- Button to View Resources-->
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->
                        </div>
                        <!-- Go to Recommendation Content -->
                    </div>
                    <!-- FlexBox -->
                </div>
                <!-- Left Side -->
                <div class="col-sm-6">
                    <!--Pic-->
                    <div class="view">
                        <img src="./image/homePage/oneStopHands.png" class="img-fluid" alt="OneStopWAHands">
                        <div class="mask flex-center hm-gradient">
                        </div>
                    </div>
                    <!-- Pic -->
                </div>
                <!-- Right Side -->
                <div class="col">
                    <!-- FlexBox -->
                    <div class="d-flex flex-column justify-content-center align-items-center h-100">
                        <!-- Go to Recommendation Content -->
                        <div class="container">
                            <!--Grid row-->
                            <div class="row">
                                <!--Grid column-->
                                <div class="col-md-12 mb-4 white-text text-center">
                                    <!--Button to Recommend a Resource-->
                                    <div class="mr-auto">
                                        <a href="recommended" class="btn btn-outline-secondary waves-effect btn-margin btn-rounded align-items-center">
                                            Share a Resource
                                            <i class="fas fa-caret-right ml-3"></i>
                                        </a>
                                    </div>
                                    <!--Button to Recommend a Resource-->
                                </div>
                                <!--Grid column-->
                            </div>
                            <!--Grid row-->
                        </div>
                        <!-- Go to Recommendation Content -->
                    </div>
                    <!-- FlexBox -->
                </div>
                <!-- Right side -->
            </div>
            <!--Homepage Content-->
        </section>
        <!-- Intro -->
    </header>
    <!-- Main navigation -->
</div>
