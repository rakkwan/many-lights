<div class="container shadow-lg p-5 mb-5 mt-2 bg-white rounded">
    <h1 class="text-center">Your Contact Information</h1>
    <hr>

    <div class="progress">
        <div class="progress-bar bg-warning text-secondary font-weight-bold" role="progressbar" style="width: 0%"
             aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>


    <form action="#" method="post">
        <div class="row ml-4 mt-4">
            <div class="col-lg-8">

                <p class="w-75">
                    <strong>First Name</strong><label class="red-text mb-0">*</label>
                    <input required type="text" class="form-control" name="fname"
                           value="{{ $_SESSION['RecommendedInfo']->getFname() }}">
                    <check if="{{ isset(@errors['fname']) }}">
                        <span class="text-danger">{{ @errors['fname'] }}</span>
                    </check>
                </p>


                <p class="w-75">
                    <strong>Last Name</strong>
                    <label class="red-text mb-0">*</label>
                    <input required type="text" class="form-control" name="lname"
                           value="{{ $_SESSION['RecommendedInfo']->getLname() }}">
                    <check if="{{ isset(@errors['lname']) }}">
                        <span class="text-danger">{{ @errors['lname'] }}</span>
                    </check>
                </p>



                <p class="w-75">
                    <strong>Email</strong>
                    <label class="red-text mb-0">*</label>
                    <label class="blue-text mb-0">(john@example.com)</label>
                    <input required type="text" class="form-control" name="email"
                           value="{{ $_SESSION['RecommendedInfo']->getEmail() }}">
                    <check if="{{ isset(@errors['email']) }}">
                        <span class="text-danger">{{ @errors['email'] }}</span>
                    </check>
                </p>


                <p class="w-75">
                    <strong>Phone Number</strong>
                    <label class="red-text mb-0">*</label>
                    <input  required type="text" class="form-control" name="phone"
                           value="{{ $_SESSION['RecommendedInfo']->getPhone() }}" >
                    <check if="{{ isset(@errors['phone']) }}">
                        <span class="text-danger">{{ @errors['phone'] }}</span>
                    </check>
                </p>
            </div>

            <div class="col-lg-4">
                <p class="bg-light mt-4 mr-5 p-2 rounded">
                    Please fill out your personal contact information
                    to recommend a service or support resource.
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-purple float-right">Next></button>
            </div>
        </div>
    </form>
</div>
