<div class="jumbotron">
    <div class="contain white">
        <h2>This form is for recommendations and suggestions that can help adoptive families with resources.</h2>
    </div>

</div>


<div class="jumbotron">
    <div class="container white">
        <h1>Recommendation Sources</h1>
        <form action="#" method="post">
            <div class="">

                <div class="row ml-4">
                    <div class="col-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{ @fname }}">
                        <check if="{{ isset(@errors['fname']) }}">
                            <span class="text-danger">{{ @errors['fname'] }}</span>
                        </check>
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{ @lname }}">
                        <check if="{{ isset(@errors['lname']) }}">
                            <span class="text-danger">{{ @errors['lname'] }}</span>
                        </check>
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" value="{{ @address }}" >
                        <check if="{{ isset(@errors['address']) }}">
                            <span class="text-danger">{{ @errors['address'] }}</span>
                        </check>
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Email</label> <label class="orange-text">(john@example.com)</label>
                        <input type="text" class="form-control" name="email" value="{{ @email }}">
                        <check if="{{ isset(@errors['email']) }}">
                            <span class="text-danger">{{ @errors['email'] }}</span>
                        </check>
                    </div>
                </div>

                <div class="row ml-4">
                    <div class="col-6">
                        <label>Message</label>
                        <textarea type="text" class="form-control" name="message" value="{{ @message }}"></textarea>
                        <check if="{{ isset(@errors['message']) }}">
                            <span class="text-danger">{{ @errors['message'] }}</span>
                        </check>
                    </div>
                </div>


                <div class="row ml-4 mt-4">
                    <div class="col-6">
                        <input type="submit" value="Submit" class="btn btn-yellow waves-effect">
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
