<!-- Contact Information container -->
<div class="container shadow-lg p-5 mb-5 mt-2 bg-white rounded">
    <h1 class="text-center">Your Contact Information</h1>
    <hr>

    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 10%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Form container-->
    <form action="#" method="post">
        <div class="row ml-4 mt-4">
            <div class="col-lg-8">
                <!-- First name inputs -->
                <label class="w-75">
                    <strong>First Name</strong>
                    <input type="text" class="form-control" name="fname" value="{{ @fname }}">
                    <check if="{{ isset(@errors['fname']) }}">
                        <span class="text-danger">{{ @errors['fname'] }}</span>
                    </check>
                </label>

                <!-- Last name inputs -->
                <label class="w-75">
                    <strong>Last Name</strong>
                    <input type="text" class="form-control" name="lname" value="{{ @lname }}">
                    <check if="{{ isset(@errors['lname']) }}">
                        <span class="text-danger">{{ @errors['lname'] }}</span>
                    </check>
                </label>

                <!-- Email inputs-->
                <label class="w-75">
                    <strong>Email</strong>
                    <label class="orange-text mb-0">(john@example.com)</label>
                    <input type="text" class="form-control" name="email" value="{{ @email }}">
                    <check if="{{ isset(@errors['email']) }}">
                        <span class="text-danger">{{ @errors['email'] }}</span>
                    </check>
                </label>

                <!-- Phone number inputs-->
                <label class="w-75">
                    <strong>Phone Number</strong>
                    <input type="text" class="form-control" name="phone" value="{{ @phone }}" >
                    <check if="{{ isset(@errors['phone']) }}">
                        <span class="text-danger">{{ @errors['phone'] }}</span>
                    </check>
                </label>
            </div>  <!-- end of left column-->

            <div class="col-lg-4">
                <p class="bg-light mt-4 mr-5 p-2 rounded">
                    Please fill out your personal contact information
                    to recommend a service or support resource.
                </p>
            </div>  <!-- end of right column -->
        </div>  <!-- end of row-->

        <!-- Next button -->
        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-yellow btn-sm float-right">Next></button>
            </div>
        </div>
    </form>
</div>
