<div class="jumbotron">
    <div class="container white lighten-5">
        <div class="row ml-2">
            <div class="col-sm-12">

                <form method="post">

                    <div class="jumbotron ml-2">
                        <h1 class="text-center">Admin Log In</h1>
                    </div>

                    <div class="row ml-2 pb-3">
                        <div class="col-sm-6">
                            <label>Username/Admin email</label>
                            <input type="text" class="form-control" name="adminEmail">
                            <check if="{{ !empty(@errors) }}">
                                <span class="text-danger">{{ @errors }}</span>
                            </check>
                        </div>
                    </div>
                    <div class="row ml-2 pb-3">
                        <div class="col-sm-6">
                            <label>Password</label>
                            <input type="text" class="form-control" name="adminPassword">
                            <check if="{{ !empty(@errors) }}">
                                <span class="text-danger">{{ @errors }}</span>
                            </check>
                        </div>
                    </div>

                    <div class="row ml-4 pt-4">
                        <button id="login" type="submit" class="btn btn-purple waves-effect">Login</button>
                        <a type="button" class="btn btn-outline-purple waves-effect" href="resetPassword">Forget Password</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
