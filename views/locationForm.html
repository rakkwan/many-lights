<div class="container shadow-lg p-5 mb-5 mt-2 bg-white rounded">
    <h1 class="text-center">Resource Location <label class="orange-text mb-0">(optional)</label></h1>
    <hr>

    <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Form container -->
    <form action="#" method="post">
        <div class="row ml-4 mt-4">
            <!-- Provider location information container left col-->
            <div class="col-lg-8">
                <!-- Resource street address inputs-->
                <p class="w-75">
                    <strong>Resource Street Address</strong>
                    <label class="orange-text mb-0">(optional)</label>
                    <input type="text" class="form-control" name="address" value="{{ @address }}" >
                    <check if="{{ isset(@errors['address']) }}">
                        <span class="text-danger">{{ @errors['address'] }}</span>
                    </check>
                </p>

                <!-- Resource city inputs-->
                <p class="w-75">
                    <strong>Resource City</strong>
                    <label class="orange-text mb-0">(optional)</label>
                    <input type="text" class="form-control" name="city" value="{{ @city }}" >
                    <check if="{{ isset(@errors['city']) }}">
                        <span class="text-danger">{{ @errors['city'] }}</span>
                    </check>
                </p>

                <!-- Resource state inputs-->
                <p class="w-75">
                    <strong>Resource State</strong>
                    <label class="orange-text mb-0">(optional)</label>
                    <br>

                    <select class="form-control" name="state">
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DC">District of Columbia</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA" selected>Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </p>

                <!-- Resource zip inputs-->
                <p class="w-75">
                    <strong>Resource ZIP Code</strong>
                    <label class="orange-text mb-0">(optional)</label>
                    <input type="text" class="form-control" name="zip" value="{{ @zip }}" >
                    <check if="{{ isset(@errors['zip']) }}">
                        <span class="text-danger">{{ @errors['zip'] }}</span>
                    </check>
                </p>

                <!-- Website inputs-->
                <p class="w-75">
                    <strong>Resource Website</strong>
                    <label class="orange-text mb-0">(optional)</label>
                    <input type="text" class="form-control" name="website" value="{{ @website }}" >
                    <check if="{{ isset(@errors['website']) }}">
                        <span class="text-danger">{{ @errors['website'] }}</span>
                    </check>
                </p>
            </div>  <!-- end of left column-->

            <div class="col-lg-4">
                <p class="bg-light mt-4 mr-5 p-2 rounded">
                    Please fill out the provider location information
                    with as much information as possible.
                </p>
            </div>  <!-- end of right column -->
        </div>  <!-- end of row -->

        <!-- Next button -->
        <div class="col-sm-12">
            <button type="submit" class="btn btn-purple btn-sm float-right">Next></button>
        </div>
    </form>

    <!-- Back Button -->
    <form method="get" action="resourceContact">
        <button type="submit" class="btn btn-outline-purple btn-sm waves-effect">Back</button>
    </form>
</div>
