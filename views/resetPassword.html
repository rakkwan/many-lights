<div class="jumbotron">
    <div class="container white lighten-5">
        <div class="row ml-2">
            <div class="col-sm-12">

                <!-- Where the admin reset their new password -->

                <form method="post" action="#">

                    <div class="jumbotron ml-2">
                        <h1 class="text-center">Reset Your Password</h1>
                    </div>

                    <!-- email input-->

                    <div class="row ml-2 pb-3">
                        <div class="col-sm-6">
                            <label>Please enter your email address:</label>
                            <input type="text" class="form-control" name="adminEmail1">
                            <check if="{{ isset(@errors['adminEmail']) }}">
                                <span class="text-danger">{{ @errors['adminEmail'] }}</span>
                            </check>
                        </div>
                    </div>

                    <!-- new password input -->
                    <div class="row ml-2 pb-3">
                        <div class="col-sm-6">
                            <label>New password:</label>
                            <input type="text" class="form-control" name="newPassword">
                            <check if="{{ isset(@errors['newPassword']) }}">
                                <span class="text-danger">{{ @errors['newPassword'] }}</span>
                            </check>
                        </div>
                    </div>


                    <!-- confirm new password input -->
                    <div class="row ml-2 pb-3">
                        <div class="col-sm-6">
                            <label>Confirm New password:</label>
                            <input type="text" class="form-control" name="newPassword1">
                            <check if="{{ isset(@errors['newPassword1']) }}">
                                <span class="text-danger">{{ @errors['newPassword1'] }}</span>
                            </check>
                        </div>
                    </div>

                    <div class="row ml-4 pt-4">
                        <!-- reset password button -->
                        <button type="submit" class="btn btn-purple waves-effect">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
